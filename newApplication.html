<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Application</title>
</head>
<body>
    <div class="form">
        <form>
            <h1>New Application</h1>
            <h3>Faculty Details</h3>
            <label class="heading">Name : </label><input class="form-input" type="text"><br>
            <label class="form-label">Department : </label><select class="option">
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="ICBS">ICBS</option>
                <option value="EEE">EEE</option>
                <option value="MECH">MECH</option>
                <option value="CIV">CIVIL</option>
            </select><br>
            <label>Email Id : <input type="email" placeholder="Email"></label><br>
            <label>Phone Number : <input type="text" placeholder="Phone number"></label>
              <h3>Publication Details</h3>
              <label class="form-label">Title of publication : </label><input type="text" class="form-input"><br>
              <label class="form-label">Co-Authors : </label><input type="text" class="form-input"><br>
              <label class="form-label">Type of publication</label><br>
              <input type="radio" name="typ-pub" value="incentive" class="radio-btn">
              <label for="National" class="form-label">National</label><br>
              <input type="radio" name="typ-pub" value="support" checked="checked" class="radio-btn">
              <label for="International" class="form-label">International</label><br>
              <h3>Application For</h3>
                <input type="radio" name="application" value="incentive" class="radio-btn">
                <label for="incentive" class="form-label">Conference Registration/Publication Support</label><br>
                <input type="radio" name="application" value="support" checked="checked" class="radio-btn">
                <label for="support" class="form-label">Cash Award for conference publication</label><br>
                <input type="radio"  name="application" value="journal-support" class="radio-btn">
                <label for="journal-supprot" class="form-label">Journal Publication Support</label>
        </form>
    </div>
</body>
</html>
